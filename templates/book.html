{% extends "layout.html" %}

{% block title %}Book{% endblock %}

{% block body%}
    <div class="box">
        <h4>Book Details</h4>
        <div class="oi">
            <ul>
                <li>ISBN: {{ book.isbn }}</li>
                <li>Title: {{ book.title }}</li>
                <li>Author: {{ book.author }}</li>
                <li>Publication Year: {{ book.year }}</li>
            </ul>    
        </div>

        <div class="container">
            <form action="{{ url_for('home', user_id=1) }}" method="GET">
                <button class="btn btn-primary">Search Another Book</button>
            </form>
        </div>
    </div>
{% endblock %}
